<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>
        < {:C("WEB_TITLE")}>
    </title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/Public/Front/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Public/Front/css/font-awesome.min.css" rel="stylesheet">
    <link href="/Public/Front/css/animate.css" rel="stylesheet">
    <link href="/Public/Front/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/Public/Front/js/plugins/layui/css/layui.css">
    <style>
        .layui-form-label {width:110px;padding:4px}
</style>

<body>
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <form class="layui-form" action="" id="payaccess">
                    <input type="hidden" name="aid" value="<{$aid}>">
                    <div class="layui-form-item">
                        <table id="table" style="width: 600px">
                            <tr>
                                <td>
                                    若删除，将PID留空保存即可
                                </td>
                                <td style="text-align: right">
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn" id="tj">添加</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                                <volist name="separate_info" id="pa" key="k">
                                    <if condition="$k eq 1">
                                        <tr>
                                            <td>
                                                <div class="layui-form-item">
                                                    
                                                    <label class="layui-form-label" style="width:60px;">PID：</label>
                                                    <div class="layui-input-inline">
                                                            <label class="layui-form-label" style="width:60px;"><{$pa.zfb_pid}></label>
                                                    </div>
                                                </div>
                                            </td>
                                            <td> 
                                                <div class="layui-form-item">
                                                    <label class="layui-form-label" style="width:60px;">费率：</label>
                                                    <div class="layui-input-inline">
                                                            <label class="layui-form-label" style="width:60px;"><{$pa.rate}></label>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    <else />
                                        <tr>
                                            <td>
                                                <div class="layui-form-item">
                                                    <input type="hidden" name="pa[<{$k-1}>][id]" value="<{$pa.id}>">
                                                    <label class="layui-form-label" style="width:60px;">PID：</label>
                                                    <div class="layui-input-inline">
                                                        <input type="text" name="pa[<{$k-1}>][zfb_pid]" autocomplete="off" value="<{$pa.zfb_pid}>" class="layui-input">
                                                    </div>
                                                </div>
                                            </td>
                                            <td> 
                                                <div class="layui-form-item">
                                                    <label class="layui-form-label" style="width:60px;">费率：</label>
                                                    <div class="layui-input-inline">
                                                        <input type="text" name="pa[<{$k-1}>][rate]" autocomplete="off" value="<{$pa.rate}>" class="layui-input">
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </if>
                                </volist>
                        </table>

                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="submit" lay-filter="add">提交保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/Public/Front/js/jquery.min.js"></script>
    <script src="/Public/Front/js/bootstrap.min.js"></script>
    <script src="/Public/Front/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="/Public/Front/js/content.js"></script>
    <script src="/Public/Front/js/plugins/layui/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use(['layer', 'form'], function () {
            var form = layui.form
                , layer = layui.layer;

            //监听提交
            form.on('submit(add)', function (data) {
                $.ajax({
                    url: "<{:U('Channel/saveSeparate')}>",
                    type: "post",
                    data: $('#payaccess').serialize(),
                    success: function (res) {
                        if (res.status) {
                            layer.alert("编辑成功", { icon: 6 }, function () {
                                parent.location.reload();
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                            });
                        } else {
                            layer.msg("操作失败!", { icon: 5 }, function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                            });
                            return false;
                        }
                    }
                });
                return false;
            });
        });

        // 先获取table中有几个tr
        var count = $("#table > tbody > tr").length-1;
        console.log(count);
        
        $("#tj").click(function(){
            var count = $("#table > tbody > tr").length-1;
            // console.log(count);
            if(count<5){
                console.log(count);
                $("#table").append('<tr><td><div class="layui-form-item"><input type="hidden" name="pa['+count+'][id]"><label class="layui-form-label" style="width:60px;">PID：</label><div class="layui-input-inline"><input type="text" name="pa['+count+'][zfb_pid]" autocomplete="off" class="layui-input"></div></div></td><td><div class="layui-form-item"><label class="layui-form-label" style="width:60px;">费率：</label><div class="layui-input-inline"><input type="text" name="pa['+count+'][rate]" autocomplete="off" class="layui-input"></div></div></td></tr>');
            }
        })

    </script>
    
    <!--统计代码，可删除-->
</body>

</html>
