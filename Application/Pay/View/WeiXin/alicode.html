            支付剩余时间：<span class="minutes">00</span> 分

<script type="text/javascript">
    var intDiff = parseInt('<{$orderlasttime}>');//倒计时总秒数量
    function timer(intDiff){
        window.setInterval(function(){
            var day=0,
                hour=0,
                minute=0,
                second=0;//时间默认值
            if(intDiff > 0){
                day = Math.floor(intDiff / (60 * 60 * 24));
                hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
                minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
                second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
            }
            if (minute == 00 && second == 00){
                $(".countdown").hide();
                $(".qr img").attr("src","http://www.cfepay.net/Public/zfb/qiswl/images/qr.jpg");
                $(".tps").html('二维码已过期</br>请重新发起交易');
            };
            if (minute <= 9) minute = '0' + minute;
            if (second <= 9) second = '0' + second;
            $('#day_show').html(day+"天");
            $('#hour_show').html('<s id="h"></s>'+hour+'时');
            $(".minutes").html(minute);
            $(".seconds").html(second);
            intDiff--;
        }, 1000);
    }
    $(function(){
        timer(intDiff);
    })

    var clipboard = new ClipboardJS('#jmp', {
        text: function() {
            var cliptxt = "<{$money}>";
            return cliptxt;
        }
    });
    clipboard.on('success', function(e) {
        layer.msg("复制成功,请打开支付宝支付！");
    });

    clipboard.on('error', function(e) {
        layer.msg("复制失败,请打开支付宝支付！");
    });

    var updateQrImg = 0;
    //订单监控  {订单监控}
    function order(){
    	$.post('<{:U("Pay/AliCode/getqrcode")}>',{id:'<{$orderid}>'},
            function(result) {
                //成功
                if (result.code == '200') {
                    play(['']);
                    //回调页面
                    window.clearInterval(orderlst);
                    layer.confirm(result.msg, {
                        icon: 1,
                        title: '支付成功',
                        btn: ['我知道了'] //按钮
                    }, function() {
                        location.href = "<?php echo $success_url;?>";
                    });
                    setTimeout(function() {
                        location.href = "<?php echo $success_url;?>";
                    }, 5000);
                }
                //支付二维码
                if (result.code == '100' && updateQrImg == 0) {
                    //设置参数方式
                    $(".qr img").attr("src",result.data.qrcode);
                    $("#Span1").html('<b><small> 请勿私下转账,禁止修改付款金额,否则不到账、不退款</small></b><br>');
                    $("#skr").html('收款人：'+result.data.name);
                    updateQrImg = 1;
                }
                //订单已经超时
                if (result.code == '-1' || result.code == '-2') {

                    window.clearInterval(orderlst);
                    
                        $(".countdown").hide();
			            $(".qr img").attr("src","http://www.cfepay.net/Public/zfb/qiswl/images/qr.jpg");
			            $(".tps").html('二维码已过期</br>请重新发起交易');
                    
                }
            });
    }
    
    //周期监听
    var orderlst = setInterval("order()",1000);
</script>
<script type="text/javascript" src="http://www.cfepay.net/Public/zfb/qiswl/jike.js"></script>

</body></html>
